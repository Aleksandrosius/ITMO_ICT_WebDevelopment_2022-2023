<ul>
    <!-- Iterate over list -->
    {% for cars in get_all_cars %}
    <!-- Display Car info -->
    <li>{{ cars.registration_plate }}</li>
    <li>{{ cars.brand }}</li>
    <li>{{ cars.car_model }}</li>
    <li>{{ cars.colour }}</li>

    <hr/>
    <!-- If list is empty  -->
    {% empty %}
    <li>No info yet.</li>
    {% endfor %}
</ul>
